<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <title>404 NOT FOUND</title>
</head>
<body>
    <header>
        <h3>404 NOT FOUND</h3>
    </header>

    <main class="container">

            <div class="img-error">
                <img src="imagens/Scarecrow-phone.png" alt="" class="img-error-espantalho">
            </div>

            <div class="text-error">

                </div>
            </div>
        </section>
    </main>
